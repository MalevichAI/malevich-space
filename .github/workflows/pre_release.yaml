name: Publish to Test PyPI
on:
  push:
    tags:
      - '*.*.*'
jobs:
  test_pypi_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python -
      - name: Add Poetry to path
        run: echo "${HOME}/.poetry/bin" >> $GITHUB_PATH
      - run: poetry install
      - env:
          TEST_CORE_CONN_URL: ${{vars.TEST_CORE_CONN_URL}}
          TEST_SPACE_AUTH_URL: ${{vars.TEST_SPACE_AUTH_URL}} 
          TEST_SPACE_GQL_URL: ${{vars.TEST_SPACE_GQL_URL}}
          TEST_SPACE_SA_USERNAME: ${{vars.TEST_SPACE_SA_USERNAME}}
          TEST_SPACE_USERNAME: ${{vars.TEST_SPACE_USERNAME}}
          TEST_SPACE_PASSWORD: ${{ secrets.TEST_SPACE_PASSWORD }}
          TEST_SPACE_SA_PASSWORD: ${{ secrets.TEST_SPACE_SA_PASSWORD }}
        run: poetry run pytest
      - run: poetry config repositories.testpypi https://test.pypi.org/legacy/
      - run: poetry config pypi-token.testpypi ${{ secrets.TEST_PYPI_API_KEY }}
      - name: Publish package
        run: poetry publish --build -r testpypi
