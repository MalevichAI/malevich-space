name: Publish to Test PyPI
on:
  push:
    tags:
      - '*.*.*'
    branches: [ramprin-workflow]
jobs:
  test_pypi_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python -
      - name: Add Poetry to path
        run: echo "${HOME}/.poetry/bin" >> $GITHUB_PATH
      - run: poetry install
      - run: |
          echo $TEST_CORE_CONN_URL
          poetry run pytest
        env:
          TEST_CORE_CONN_URL: ${{env.TEST_CORE_CONN_URL}}
          TEST_SPACE_AUTH_URL: ${{env.TEST_SPACE_AUTH_URL}} 
          TEST_SPACE_GQL_URL: ${{env.TEST_SPACE_GQL_URL}}
          TEST_SPACE_SA_USERNAME: ${{env.TEST_SPACE_SA_USERNAME}}
          TEST_SPACE_USERNAME: ${{env.TEST_SPACE_USERNAME}}
      - run: poetry config repositories.testpypi https://test.pypi.org/legacy/
      - run: poetry config pypi-token.testpypi ${{ secrets.TEST_PYPI_API_KEY }}
      - name: Publish package
        run: poetry publish --build -r testpypi
